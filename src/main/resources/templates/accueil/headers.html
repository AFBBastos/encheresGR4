<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header>
    <nav class="ui three column stackable grid segment" >
        <div class="four wide column ui form left aligned horizontally centered">
            <h1>ENI-Encheres</h1>
        </div>
        <div class="two wide column"></div>
        <div class="ten wide column ui form right aligned horizontally centered">
            <div class="row">
                <a class="ui black tertiary button" href="/">Enchères</a>
                <span>-</span>
                <a class="ui black tertiary button" href="/ventes/ajouter">Vendre un article</a>
                <span>-</span>
                <a class="ui black tertiary button" th:href="@{/utilisateur/{id}(id=${currentUser.no_utilisateur})}">Mon profil</a>
                <span>-</span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button class="ui black tertiary button" class="button-as-link" type="submit">Déconnexion</button>
                </form>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
